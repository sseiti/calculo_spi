
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Calculo SPI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calcula preço real de produtos aadicionando as taxas devidas do país local.">
    <meta name="author" content="">
    <script src="js/jquery.js"></script>
    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }

      @media (max-width: 980px) {
        /* Enable use of floated navbar text */
        .navbar-text.pull-right {
          float: none;
          padding-left: 5px;
          padding-right: 5px;
        }
      }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
                    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
                                   <link rel="shortcut icon" href="../assets/ico/favicon.png">
  </head>

  <body  onload="onInit()">

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn-large btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Calculo SPI</a>
          <div class="nav-collapse collapse">
            
            <ul class="nav">
              <li class="active"><a href="#" id="home">Home</a></li>
              <li><a href="#cfg" id="btn_configurar">Configurar</a></li>
              <li><a href="#contact" id="about">Sobre</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">

        <div class="span12">
          <div class="hero-unit" id="main">
            <div class="status"></div>
            <form>
              <fieldset>
                <h3>Calcula valor produto</h3>
                <label>Produto</label>
                <input type="hidden" id="id" >
                <input type="text" id="produto" class="input-large" placeholder="Insira o produto...">
                <label>Valor</label>
                <input type="text" id="valor" class="input-large" placeholder="U$ 0,00">
                <input type="hidden" id="valor_brl" >
                <span class="help-block" id="total" ></span>
                
                <button type="button" id="add"  class="btn-large btn-primary">Adicionar</button>
              </fieldset>
            </form>
            <table class="table table-striped ">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Produto</th>
                  <th>Valor</th>
                </tr>
              </thead>
              <tbody id="itemData">
              </tbody>
            </table>
          </div>
          <div class="hero-unit" id="configurar">
            <div class="status"></div>
            <form>
              <fieldset>
                <h3>Configuração</h3>
                <label>Taxa %</label>
                <input type="hidden" id="id_cfg" >
                <input type="text" id="taxa" value="6,00" class="input-large" >
                <label>Valor da Moeda Local</label>
                <input type="text" id="valor_local" value="2,36" class="input-large" >
                
                <button type="button" id="config"  class="btn-large btn-primary">Salvar</button>
              </fieldset>
            </form>
          </div>
        </div><!--/span-->
      
      </div><!--/row-->

      <hr>

      <footer>
        <p>&copy; Company Seiti </p>
      </footer>

    </div><!--/.fluid-container-->

    <!-- Le javascript
    ================================================== -->

    <script src="js/bootstrap-transition.js"></script>
    <script src="js/bootstrap-alert.js"></script>
    <script src="js/bootstrap-modal.js"></script>
    <script src="js/bootstrap-dropdown.js"></script>
    <script src="js/bootstrap-scrollspy.js"></script>
    <script src="js/bootstrap-tab.js"></script>
    <script src="js/bootstrap-tooltip.js"></script>
    <script src="js/bootstrap-popover.js"></script>
    <script src="js/bootstrap-button.js"></script>
    <script src="js/bootstrap-collapse.js"></script>
    <script src="js/bootstrap-carousel.js"></script>
    <script src="js/bootstrap-typeahead.js"></script>
    <script src="js/jquery.maskMoney.min.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>

  </body>
</html>
